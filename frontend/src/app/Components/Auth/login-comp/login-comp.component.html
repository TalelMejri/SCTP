<div class="container mb-5">
    <h2 class="text-center py-2">CONNECTEZ-VOUS À VOTRE COMPTE</h2>
    <div class="  ">
    <form class="shadow-lg p-5" [formGroup]="LoginForm" (ngSubmit)="Login()">
        <div class="row ">
            <div class="col-lg-12">
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="foulen@gmail.com"  [formControl]="emailRegister" name="email" >
                    <mat-error *ngIf="emailRegister.invalid">{{getEmailError()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-form-field" style="width: 100%;">
                    <mat-label>Mot De Pass</mat-label>
                    <input placeholder="********"  matInput [type]="!hidden ? 'text' : 'password'" [formControl]="passwordRegister">
                    <button  matSuffix mat-icon-button (click)="hidden=!hidden">
                       <mat-icon>{{ hidden ? 'visibility'  : 'visibility_off' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="passwordRegister.invalid">
                        {{getPasswordError()}}
                    </mat-error>
                  </mat-form-field>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-success">Login</button>
        </div>
    </form>
    <div class="text-center mt-2">
        <small >Pas de compte ? <span routerLink="../signup" style="cursor: pointer;" >Créez-en un</span></small>
    </div>
</div>
</div>
